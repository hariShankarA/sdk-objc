syntax = "proto3";
package io.token.proto.common.subscriber;
option java_outer_classname = "SubscriberProtos";

enum Platform {
    INVALID = 0;
    IOS = 1;
    ANDROID = 2;
    TEST = 3;
}

message Subscriber {
    string id = 1;
    string target = 2; // e.g push token
    io.token.proto.common.subscriber.Platform platform = 3;
}
