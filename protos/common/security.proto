syntax = "proto3";
package io.token.proto.common.security;

option java_outer_classname = "SecurityProtos";


message Key {
  string id = 1;
  string public_key = 2;     // Base64url encoded public key.

  enum Level {               // TODO: Make 0 invalid
    PRIVILEGED = 0;
    STANDARD = 1;
    LOW = 2;
  }

  Level level = 3;
}

message Signature {
  string member_id = 1;
  string key_id = 2;
  string signature = 3;
}
